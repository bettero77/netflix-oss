spring:
  application:
    name: employees-api
  cloud:
    config:
      uri: http://${CONFIG_HOST:localhost}:8888
      failFast: true

server:
  port: 9092

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9292/eureka/

#    register-with-eureka: false
#    fetch-registry: false

workspaces-api:
  ribbon:
    eureka:
      enabled: true
    listOfServers: localhost:9090
    ServerListRefreshInterval: 15000s